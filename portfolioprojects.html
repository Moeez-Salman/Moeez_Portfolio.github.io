<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Styling.css">
    
</head>

<style>

.videos-wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columns for 3 videos */
  gap: 30px;
  justify-content: center;
  padding: 40px;
}

/* Styling for Each Video Box */
.video-container {
  background: #100f24; /* Light gray background */
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

/* Video Player Styling */
.video-setting {
  width: 100%;
  max-width: 500px;
  height: auto;
}

/* Title for Each Video */
.video-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #008cff;
  position: absolute;
  top: -30px;
}

/* Responsive Design for Mobile */
@media (max-width: 700px) {
  .videos-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .video-container {
    width: 90%;
    max-width: 400px;
  }
  .text-display{
    position: absolute;
    left: -740px;

  }
  .portolio-display{
    position: absolute;
    top: 15px;
  }
  .home-display{
    position:absolute;
    left: 130px;
  }
  .my-project{
    position: absolute;
    left:180px;
  }
}

  





</style>


<body>

  <!-- UPPER NAVIGATION BAR -->
    <div class="full-width-header">
        <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-5">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <a href=""><img src="logo-removebg-preview.png" alt="" style="position: absolute;left: 0pc;"></a>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item home-display"><a href="./" class="nav-link home-display" aria-current="page">Home</a></li>
              <li class="nav-item my-project"><a href="#" class="nav-link active my-project">Projects</a></li>
            </ul>
          </header>
        </div>
      </div>

      <p style="position: absolute;left: 35px;"><b class="portolio-display">PORTFOLIO</b></p>


      <!-- BANNER OF MY PROJECTS -->
      <div class="bg-body-tertiary border rounded-3 custom-bg-2" style="width: 400; ">
        <br><br><br><br><br><br><br><br>
        <p style="top: 150px;left: 856px;font-family:'Courier New', Courier, monospace;font-size:37px;color:#008cff;" class="text-display"><b class="text-display">MY PROJECTS</b></p>
      </div>


      <div class="videos-wrapper">
        <!-- FIRST VIDEO -->
        <div class="video-container">
          <p class="video-title">SMART ENERGY CONSUMPTION</p>
          <video id="myVideo" class="video-setting" src="./Videos of projects/smart energy scheduler.mp4"></video>
          <div class="controls">
            <button id="playBtn" style="position: absolute;top: -43px;left: -25px;">Play</button>
            <button id="pauseBtn" style="display: none;">Pause</button>
          </div>
        </div>
      
        <!-- SECOND VIDEO -->
        <div class="video-container">
          <p class="video-title">SPACE SHOOTER</p>
          <video id="myVideo1" class="video-setting" src="./Videos of projects/GAMESFML.mp4"></video>
          <div class="controls">
            <button id="playBtn1" style="position: absolute;top: -43px;left: -25px;">Play</button>
            <button id="pauseBtn1" style="display: none;">Pause</button>
          </div>
        </div>
      
        <!-- THIRD VIDEO -->
        <div class="video-container">
          <p class="video-title">FOOD ORDERING APPLICATION</p>
          <video id="myVideo2" class="video-setting" src="./Videos of projects/Food Ordering application.mp4"></video>
          <div class="controls">
            <button id="playBtn2" style="position: absolute;top: -43px;left: -25px;">Play</button>
            <button id="pauseBtn2" style="display: none;">Pause</button>
          </div>
        </div>
      </div>
      

        <!-- SCIPTS OF PLAY AND PAUSE BUTTON -->
      <script>
       
        const video = document.getElementById("myVideo");
        const playBtn = document.getElementById("playBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const video1 = document.getElementById("myVideo1");
        const playBtn1 = document.getElementById("playBtn1");
        const pauseBtn1 = document.getElementById("pauseBtn1");
        const video2 = document.getElementById("myVideo2");
        const playBtn2 = document.getElementById("playBtn2");
        const pauseBtn2 = document.getElementById("pauseBtn2");

        playBtn.addEventListener("click", function() {
            video.play();  
            playBtn.style.display = "none";  
            pauseBtn.style.display = "block"; 
        });
        playBtn1.addEventListener("click", function() {
            video1.play();  
            playBtn1.style.display = "none";  
            pauseBtn1.style.display = "block"; 
        });
        playBtn2.addEventListener("click", function() {
            video2.play();  
            playBtn2.style.display = "none";  
            pauseBtn2.style.display = "block"; 
        });
        pauseBtn.addEventListener("click", function() {
            video.pause();
            playBtn.style.display = "block"; 
            pauseBtn.style.display = "none"; 
        });
        pauseBtn1.addEventListener("click", function() {
            video1.pause();
            playBtn1.style.display = "block"; 
            pauseBtn1.style.display = "none"; 
        });
        pauseBtn2.addEventListener("click", function() {
            video2.pause();
            playBtn2.style.display = "block"; 
            pauseBtn2.style.display = "none"; 
        });
    </script>


</body>
</html>
