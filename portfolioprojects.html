      <!-- FIRST VIDEO CONTENTS AND ITS BANNER -->
      <p style="position: absolute;top: 350px;left: 120px;color: #b5b6b7;">SMART ENERGY CONSUMPTION </p>
      <div class="bg-body-tertiary border rounded-3 custom-bg-2" style="width: 600px;height: 500px;position:absolute;top: 400px;left: 26px;">
       <video id="myVideo" src="./Videos of projects/smart energy scheduler.mp4" style="width: 560px;height: 580px;position: absolute;left: 18px;top: -40px;"></video>
       <div class="controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn" style="display: none;">Pause</button>
    </div>

      <!-- SECOND VIDEO CONTENT AND ITS BANNER -->
      <p style="position: absolute;top: 350px;left: 870px;color: #b5b6b7;">SPACE SHOOTER</p>
      <div class="bg-body-tertiary border rounded-3 custom-bg-2" style="width: 600px;height: 500px;position:absolute;top: 400px;left: 660px;">

        <video id="myVideo1" src="./Videos of projects/GAMESFML.mp4" style="width: 560px;height: 580px;position: absolute;left: 18px;top: -40px;"></video>
        <div class="controls">
          <button id="playBtn1">Play</button>

      <!-- THIRD VIDEO CONTENT AND ITS BANNER -->
      <p style="position: absolute;top: 350px;left: 1410px;color:#b5b6b7;">FOOD ORDERING APPLICATION</p>
      <div class="bg-body-tertiary border rounded-3 custom-bg-2" style="width: 600px;height: 500px;position:absolute;top: 400px;left: 1290px;">
        <video id="myVideo2" src="./Videos of projects/Food Ordering application.mp4  " style="width: 560px;height: 580px;position: absolute;left: 18px;top: -40px;"></video>
        <div class="controls">  
          <button id="playBtn2">Play</button>
          <button id="pauseBtn2" style="display: none;">Pause</button>
      </div>
      </div>
      

        <!-- SCIPTS OF PLAY AND PAUSE BUTTON -->
      <script>
       
        const video = document.getElementById("myVideo");
        const playBtn = document.getElementById("playBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const video1 = document.getElementById("myVideo1");
        const playBtn1 = document.getElementById("playBtn1");
        const pauseBtn1 = document.getElementById("pauseBtn1");
        const video2 = document.getElementById("myVideo2");
        const playBtn2 = document.getElementById("playBtn2");
        const pauseBtn2 = document.getElementById("pauseBtn2");

        playBtn.addEventListener("click", function() {
            video.play();  
            playBtn.style.display = "none";  
            pauseBtn.style.display = "block"; 
        });
        playBtn1.addEventListener("click", function() {
            video1.play();  
            playBtn1.style.display = "none";  
            pauseBtn1.style.display = "block"; 
        });
        playBtn2.addEventListener("click", function() {
            video2.play();  
            playBtn2.style.display = "none";  
            pauseBtn2.style.display = "block"; 
        });
        pauseBtn.addEventListener("click", function() {
            video.pause();
            playBtn.style.display = "block"; 
            pauseBtn.style.display = "none"; 
        });
        pauseBtn1.addEventListener("click", function() {
            video1.pause();
            playBtn1.style.display = "block"; 
            pauseBtn1.style.display = "none"; 
        });
        pauseBtn2.addEventListener("click", function() {
            video2.pause();
            playBtn2.style.display = "block"; 
            pauseBtn2.style.display = "none"; 
        });
    </script>
